<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Date</title>
</head>
<body onload="loadEvent()">
<h2>Next Event Date</h2>
<p id="eventDate"></p>

<script>
    async function loadEvent() {
        const response = await fetch('/schedule');
        const data = await response.json();
        if (response.status === 200) {
            document.getElementById('eventDate').innerText = data.datetime;
        } else {
            document.getElementById('eventDate').innerText = data.message;
        }
    }
</script>
</body>
</html>
